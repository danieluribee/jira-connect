<div ng-show="vm.loading">
    Loading, please wait...
</div>
<div ng-show="!vm.loading && !vm.standups.length" style="margin-bottom: 40px;" >
    <div style="overflow: hidden">
        <img src="/img/graphic-bot-setup-instructions.svg" alt="">
    </div>
</div>

<div ng-show="!vm.loading && vm.standups.length" style="margin-bottom: 40px;" >
    <div style="overflow: hidden">
        <img src="/img/graphic-bot-choose-project.svg" alt="">
    </div>

    <table class="aui" style="margin-top: 30px" >
        <thead>
            <tr>
                <th id="name">Channels with Stand-ups</th>
                <th id="type">Jira Projects</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="standup in vm.standups">
                <td>#{{ standup.name }}</td>
                <td>
                    <select ng-model="standup.jira_project_id" class="aui-button aui-style-default" ng-change="vm.checkSelectedProjects()">
                        <option value="0">Not configured</option>
                        <option ng-repeat="project in vm.projects" value="{{project.id}}" ng-disabled="standup.jira_project_id !== project.id && vm.isSelected(project.id)" >{{ project.name }}</option>
                    </select>
                </td>
            </tr>
        </tbody>
    </table>
    <p style="margin-top: 20px;">
        <button id="btn-verify-slack-team" class="aui-button aui-button-primary" ng-click="vm.saveStandupsConfiguration()">
            Save
        </button>
        <span ng-show="vm.saved" style="display: inline-block; margin-left: 10px;">Saved <img src="/img/icon-green-checkmark.svg" style="margin-bottom: -3px" alt=""></span>
    </p>
</div>
